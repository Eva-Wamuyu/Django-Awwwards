{% extends 'base.html' %}

{% block nav %}


{% endblock nav %}

{% block content %}


<div class="w3-container bg-img place-center">
  <div class="big-data w3-round">
    <h3>Log In</h3>
    <p>New user? <a href={% url 'signup' %}>Create an account</a> </p>
    <form class="data" method="post">
      {% csrf_token %}
      <p>
        <small class="w3-pink">
               {{errors}}
        </small>
      </p>
      {% for input_label in form %}
      {{input_label.label}}*
      <br>
      
      {{input_label}}
      <br>
      {{errors.input_label}}
      <br>
      {% endfor %}
      <button class="btn w3-margin-top">Log In</button>
    </form>
      
  </div>
  </div>

{% endblock content %}
